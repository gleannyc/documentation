site_name: Glean Documentation
theme:
  name: material
  palette:
    scheme: glean
    primary: black
  logo: assets/glean-logo-white.png
  favicon: assets/glean-logo.png
  custom_dir: overrides
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.tabs
extra:
  analytics:
    provider: segment
    api_key: 1234
  generator: false
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
extra_css:
  - assets/stylesheets/extra.css
nav:
  - Docs: 
    - Overview:
      - index.md
      - Get in Touch: Docs/overview/Contact-Us.md
    - Getting Started:
      - Docs/getting-started/Database-Connections.md
      - Docs/getting-started/Add-Data-Model.md
      - Docs/getting-started/Users-and-Permissions.md
    - Data Modeling:
      - Docs/data-modeling/Data-Models-Overview.md
      - Docs/data-modeling/Data-Modeling-Best-Practices.md
      - Docs/data-modeling/Metrics.md
    - Visualizing Data:
      - Docs/visualizing-data/Attributes-Tray.md
      - Docs/visualizing-data/Breakout.md
      - Docs/visualizing-data/Calculations.md
      - Docs/visualizing-data/Chart-Interactions.md
      - Docs/visualizing-data/Chart-Menu.md
      - Docs/visualizing-data/Filter.md
      - Docs/visualizing-data/Dashboards.md
    - Data Ops:
      - Data Ops Overview: Docs/data-ops/index.md
      - Docs/data-ops/Creating-Data-Ops-Builds.md
      - Docs/data-ops/Using-the-Glean-CLI.md
      - Docs/data-ops/DataOps-Configuration-Schema.md
    - Guides:
      - Docs/guides/Create-Retention-Curves.md
  - Quickstart: Quickstart/index.md
